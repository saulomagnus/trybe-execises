<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>

    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      document.getElementsByTagName("p")[1].innerText = "Estarei com meu iPhone e MacBook trabalhando em uma empresa f*** que respeite minha forma de ser e valorize meu trabalho."

      // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76, 164, 109)";

      // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

      function changeToWhite(param){
        document.getElementsByClassName(param)[0].style.backgroundColor = 'white';
      }

      changeToWhite("center-content");

      // 4. Crie e execute uma função que corrija o texto da tag <h1>.

      function corrigeText(param) {
        document.getElementsByClassName(param)[0].innerText = "Exercício - JavaScript";
      }

      corrigeText("title");

      // 5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.

      function upperCase(param) {
        document.getElementsByTagName(param)[0].innerText = document.getElementsByTagName(param)[0].innerText.toUpperCase();
      }

      upperCase("p");

      // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

      function showTagP(param) {
        for (index = 0; index < document.getElementsByTagName(param).length; index += 1) {
          console.log(document.getElementsByTagName(param)[index].innerText);
        }
      }

      showTagP('p');

    </script>
  </body>
</html>
